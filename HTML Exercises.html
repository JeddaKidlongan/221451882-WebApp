<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <style>
        body {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6c3KxfbS9qdyohZWk7yl_w4Cpo9wzt5ECOw&usqp=CAU);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body> 

    <h1>OOH MY GOD WOW!</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <figure>
        <img src="https://i.ytimg.com/vi/oWWJ_yAtBIo/maxresdefault.jpg" >
        <figcaption>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio, sit neque. Earum cupiditate exercitationem totam accusamus tempore velit perspiciatis perferendis nostrum impedit. Minus aliquid aperiam dolorem consectetur consequuntur minima facere?</figcaption>         
    </figure>
    <footer>
        <form 
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required pattern="[A-Za-z]+" minlength="2"> <br>
            
            <label for="pass">Password:</label><br>
            <input type="pass" id="pass" name="pass" required minlength="8">
<br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <label for="term">Accept term and condition</label><br>
            <input type="checkbox" id="term" name="term" required><br>
            <input type="submit" value="Submit">

        </form>
    </footer>
    <section>
    <style>
        table, th, td { border:1px solid black;}
    </style>
    <table style="width:70%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Mang Inasal</td>
            <td>22</td>
            <td>Canada</td>
        </tr>
    </table>
    </section>
    <section>
        <h3>Audio and Video</h3>
       <audio controls>
            <source src="My_Goofy_Ahh_Uncle(256k).mp3" type="audio/mp3">
        </audio><br>
<br>
        <video controls src= "video.mp4" width="500"></video>
    </section>
</body>
</html>
